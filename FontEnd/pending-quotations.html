<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo giá chờ duyệt - ViralWindow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/success-notification.css">
    <script src="js/success-notification.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }

        .stat-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .filter-btn {
            transition: all 0.2s ease;
            position: relative;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .filter-btn:hover:not(.active) {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .quotation-card {
            transition: all 0.3s ease;
            position: relative;
        }

        .quotation-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
            border-color: #3b82f6;
        }

        .quotation-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #3b82f6, #8b5cf6);
            border-radius: 4px 0 0 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quotation-card:hover::before {
            opacity: 1;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .btn-action {
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .search-input {
            transition: all 0.2s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- HEADER -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg">
        <div class="px-6 py-5">
            <div class="flex items-center gap-4">
                <a href="javascript:void(0)" onclick="history.back()" title="Quay lại trang trước"
                    class="text-white hover:text-blue-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-white">Báo giá chờ duyệt</h1>
                    <p class="text-sm text-blue-100 mt-1">Theo dõi và quản lý báo giá đang chờ khách phản hồi</p>
                </div>
                <button onclick="refreshData()"
                    class="text-white hover:text-blue-100 transition-colors p-2 rounded-lg hover:bg-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="p-6 max-w-7xl mx-auto">
        <!-- SUMMARY CARDS -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Tổng báo giá chờ -->
            <div class="stat-card bg-white rounded-xl shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Tổng báo giá chờ</p>
                        <p class="text-3xl font-bold text-gray-900" id="totalPending">0</p>
                    </div>
                    <div class="w-14 h-14 bg-blue-50 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-7 h-7 text-blue-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Tổng giá trị -->
            <div class="stat-card bg-white rounded-xl shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Tổng giá trị</p>
                        <p class="text-3xl font-bold text-green-600" id="totalValue">0.0M</p>
                    </div>
                    <div class="w-14 h-14 bg-green-50 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-7 h-7 text-green-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Chờ quá 7 ngày -->
            <div class="stat-card bg-white rounded-xl shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Chờ quá 7 ngày</p>
                        <p class="text-3xl font-bold text-red-600" id="overdue7Days">0</p>
                    </div>
                    <div class="w-14 h-14 bg-red-50 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-7 h-7 text-red-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Yêu cầu sửa -->
            <div class="stat-card bg-white rounded-xl shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Yêu cầu sửa</p>
                        <p class="text-3xl font-bold text-yellow-600" id="correctionRequests">0</p>
                    </div>
                    <div class="w-14 h-14 bg-yellow-50 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-7 h-7 text-yellow-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- FILTERS & SEARCH -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6 border border-gray-100">
            <div class="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between">
                <div class="flex items-center gap-4 flex-wrap">
                    <span class="text-sm font-semibold text-gray-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                        Lọc theo:
                    </span>
                    <button onclick="filterQuotations('all')" id="filter-all"
                        class="filter-btn active px-5 py-2.5 bg-blue-500 text-white rounded-lg font-medium shadow-sm">
                        Tất cả
                    </button>
                    <button onclick="filterQuotations('overdue7')" id="filter-overdue7"
                        class="filter-btn px-5 py-2.5 bg-white border-2 border-gray-300 text-gray-700 rounded-lg font-medium">
                        Chờ > 7 ngày
                    </button>
                    <button onclick="filterQuotations('overdue14')" id="filter-overdue14"
                        class="filter-btn px-5 py-2.5 bg-white border-2 border-gray-300 text-gray-700 rounded-lg font-medium">
                        Chờ > 14 ngày
                    </button>
                </div>
                <div class="relative w-full md:w-auto">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm mã, khách hàng, dự án..."
                        onkeyup="handleSearch()"
                        class="search-input w-full md:w-80 pl-10 pr-4 py-2.5 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-5 h-5 text-gray-400 absolute left-3 top-3.5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- QUOTATIONS LIST -->
        <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-200 bg-gray-50">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Danh sách báo giá
                        <span class="text-sm font-normal text-gray-500" id="quotationCount">(0)</span>
                    </h2>
                    <select id="sortSelect" onchange="handleSort()"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="date-desc">Mới nhất</option>
                        <option value="date-asc">Cũ nhất</option>
                        <option value="amount-desc">Giá trị cao</option>
                        <option value="amount-asc">Giá trị thấp</option>
                        <option value="days-desc">Chờ lâu nhất</option>
                    </select>
                </div>
            </div>
            <div id="quotationsList" class="p-6">
                <div class="flex flex-col items-center justify-center py-16 text-gray-400">
                    <div class="relative">
                        <div
                            class="animate-spin rounded-full h-14 w-14 border-4 border-blue-100 border-t-blue-600 mb-4">
                        </div>
                    </div>
                    <p class="text-lg font-medium">Đang tải dữ liệu...</p>
                    <p class="text-sm text-gray-400 mt-2">Vui lòng đợi trong giây lát</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentFilter = 'all';
        let currentSort = 'date-desc';
        let searchTerm = '';
        let allQuotations = [];
        let stats = {
            totalPending: 0,
            totalValue: 0,
            overdue7Days: 0,
            correctionRequests: 0
        };

        async function loadPendingQuotations() {
            try {
                const response = await fetch(`${API_BASE}/quotations/pending`);
                const result = await response.json();

                if (result.success) {
                    allQuotations = result.data || [];
                    stats = result.stats || stats;

                    updateStats();
                    applyFiltersAndDisplay();
                } else {
                    showError('Không thể tải dữ liệu');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showError('Lỗi khi tải dữ liệu. Vui lòng thử lại.');
            }
        }

        function updateStats() {
            document.getElementById('totalPending').textContent = stats.totalPending || 0;
            document.getElementById('totalValue').textContent = formatValue(stats.totalValue || 0);
            document.getElementById('overdue7Days').textContent = stats.overdue7Days || 0;
            document.getElementById('correctionRequests').textContent = stats.correctionRequests || 0;
        }

        function formatValue(value) {
            if (value >= 1000000000) {
                return (value / 1000000000).toFixed(1) + 'B';
            } else if (value >= 1000000) {
                return (value / 1000000).toFixed(1) + 'M';
            } else if (value >= 1000) {
                return (value / 1000).toFixed(1) + 'K';
            }
            return value.toFixed(0);
        }

        function getDaysSince(dateString) {
            if (!dateString) return 0;
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function filterQuotations(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-500', 'text-white');
                btn.classList.add('bg-white', 'border', 'border-gray-300', 'text-gray-700');
            });

            const activeBtn = document.getElementById('filter-' + filter);
            if (activeBtn) {
                activeBtn.classList.remove('bg-white', 'border', 'border-gray-300', 'text-gray-700');
                activeBtn.classList.add('active', 'bg-blue-500', 'text-white');
            }

            applyFiltersAndDisplay();
        }

        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            applyFiltersAndDisplay();
        }

        function handleSort() {
            currentSort = document.getElementById('sortSelect').value;
            applyFiltersAndDisplay();
        }

        function applyFiltersAndDisplay() {
            let filtered = [...allQuotations];

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(q => {
                    const code = (q.quotation_code || '').toLowerCase();
                    const customer = (q.customer_name || '').toLowerCase();
                    const project = (q.project_name || '').toLowerCase();
                    return code.includes(searchTerm) || customer.includes(searchTerm) || project.includes(searchTerm);
                });
            }

            // Apply status filter
            if (currentFilter === 'overdue7') {
                filtered = filtered.filter(q => {
                    const days = q.days_pending || getDaysSince(q.quotation_date);
                    return days > 7;
                });
            } else if (currentFilter === 'overdue14') {
                filtered = filtered.filter(q => {
                    const days = q.days_pending || getDaysSince(q.quotation_date);
                    return days > 14;
                });
            }

            // Apply sorting
            filtered.sort((a, b) => {
                switch (currentSort) {
                    case 'date-desc':
                        return new Date(b.quotation_date) - new Date(a.quotation_date);
                    case 'date-asc':
                        return new Date(a.quotation_date) - new Date(b.quotation_date);
                    case 'amount-desc':
                        return (parseFloat(b.total_amount) || 0) - (parseFloat(a.total_amount) || 0);
                    case 'amount-asc':
                        return (parseFloat(a.total_amount) || 0) - (parseFloat(b.total_amount) || 0);
                    case 'days-desc':
                        return (b.days_pending || getDaysSince(b.quotation_date)) - (a.days_pending || getDaysSince(a.quotation_date));
                    default:
                        return 0;
                }
            });

            displayQuotations(filtered);
        }

        function displayQuotations(quotations) {
            const container = document.getElementById('quotationsList');
            const countEl = document.getElementById('quotationCount');

            if (countEl) {
                countEl.textContent = `(${quotations.length})`;
            }

            if (!container) return;

            if (quotations.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 text-gray-400 fade-in">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-20 h-20 mb-4 text-gray-300">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p class="text-lg font-medium text-gray-500">Không có báo giá chờ duyệt</p>
                        <p class="text-sm text-gray-400 mt-2">Tất cả báo giá đã được xử lý</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="space-y-4">';

            quotations.forEach((quotation, index) => {
                const days = quotation.days_pending || getDaysSince(quotation.quotation_date);
                const isOverdue = days > 7;
                const isOverdue14 = days > 14;

                let overdueBadge = '';
                if (isOverdue14) {
                    overdueBadge = `<span class="badge bg-red-100 text-red-700">Quá hạn ${days} ngày</span>`;
                } else if (isOverdue) {
                    overdueBadge = `<span class="badge bg-orange-100 text-orange-700">Quá hạn ${days} ngày</span>`;
                }

                const code = escapeHtml(quotation.quotation_code || 'N/A');
                const customer = escapeHtml(quotation.customer_name || 'N/A');
                const project = escapeHtml(quotation.project_name || 'N/A');
                const date = formatDate(quotation.quotation_date);
                const amount = formatCurrency(quotation.total_amount);
                const qId = parseInt(quotation.id) || 0;
                const status = getStatusText(quotation.status);
                const statusColor = getStatusColor(quotation.status);

                html += `
                    <div class="quotation-card border-2 border-gray-200 rounded-xl p-6 bg-white fade-in" style="animation-delay: ${index * 0.05}s">
                        <div class="flex flex-col lg:flex-row justify-between items-start gap-6">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-3 mb-4 flex-wrap">
                                    <h3 class="font-bold text-xl text-gray-900">${code}</h3>
                                    ${overdueBadge}
                                    <span class="badge ${statusColor}">${status}</span>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center flex-shrink-0">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-blue-600">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <p class="text-xs text-gray-500 mb-1">Khách hàng</p>
                                            <p class="text-gray-900 font-medium">${customer}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 bg-purple-50 rounded-lg flex items-center justify-center flex-shrink-0">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-purple-600">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                            </svg>
                                        </div>
                                        <div>
                                            <p class="text-xs text-gray-500 mb-1">Dự án</p>
                                            <p class="text-gray-900 font-medium">${project}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 bg-green-50 rounded-lg flex items-center justify-center flex-shrink-0">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-green-600">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <p class="text-xs text-gray-500 mb-1">Ngày tạo</p>
                                            <p class="text-gray-900 font-medium">${date} <span class="text-gray-400 font-normal">(${days} ngày trước)</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="lg:text-right flex flex-col justify-between lg:items-end gap-4 w-full lg:w-auto">
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">Tổng giá trị</p>
                                    <p class="text-3xl font-bold text-green-600">${amount}</p>
                                </div>
                                <div class="flex gap-2 flex-wrap lg:justify-end">
                                    <button onclick="editQuotation(${qId})" class="btn-action px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-sm flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                        Mở chi tiết
                                    </button>
                                    <button onclick="approveQuotation(${qId})" class="btn-action px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 shadow-sm flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                        Chốt báo giá
                                    </button>
                                    <button onclick="printQuotation(${qId})" class="btn-action px-4 py-2 bg-gray-600 text-white rounded-lg text-sm font-medium hover:bg-gray-700 shadow-sm flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                                        </svg>
                                        In
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function formatCurrency(amount) {
            if (!amount) return '0 ₫';
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            if (typeof text !== 'string') text = String(text);
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getStatusText(status) {
            const texts = {
                'draft': 'Mới tạo',
                'sent': 'Đã gửi',
                'pending': 'Chờ duyệt',
                'approved': 'Đã chốt',
                'rejected': 'Từ chối',
                'expired': 'Hết hạn',
                'revision_requested': 'Yêu cầu sửa'
            };
            return texts[status] || status || 'Chờ duyệt';
        }

        function getStatusColor(status) {
            const colors = {
                'draft': 'bg-gray-100 text-gray-700',
                'sent': 'bg-blue-100 text-blue-700',
                'pending': 'bg-yellow-100 text-yellow-700',
                'approved': 'bg-green-100 text-green-700',
                'rejected': 'bg-red-100 text-red-700',
                'expired': 'bg-gray-100 text-gray-700',
                'revision_requested': 'bg-orange-100 text-orange-700'
            };
            return colors[status] || 'bg-gray-100 text-gray-700';
        }

        function showError(message) {
            const container = document.getElementById('quotationsList');
            if (container) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 text-red-400 fade-in">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-20 h-20 mb-4 text-red-300">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-lg font-medium text-red-600">${escapeHtml(message)}</p>
                        <p class="text-sm text-red-400 mt-2">Vui lòng thử lại sau</p>
                    </div>
                `;
            }
        }

        async function viewQuotation(id) {
            try {
                const response = await fetch(`${API_BASE}/quotations/${id}`);
                const result = await response.json();

                if (result.success) {
                    showQuotationModal(result.data);
                } else {
                    alert('Không thể tải chi tiết báo giá');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Không thể tải chi tiết báo giá');
            }
        }

        function showQuotationModal(quotation) {
            const qId = parseInt(quotation.id) || 0;
            const code = escapeHtml(quotation.quotation_code || 'N/A');
            const customer = escapeHtml(quotation.customer_name || 'N/A');
            const project = escapeHtml(quotation.project_name || 'N/A');
            const date = formatDate(quotation.quotation_date);
            const status = getStatusText(quotation.status);
            const statusColor = getStatusColor(quotation.status);
            const amount = formatCurrency(quotation.total_amount);
            const notes = escapeHtml(quotation.notes || '');
            const items = quotation.items || [];

            const modal = document.createElement('div');
            modal.id = 'quotationModal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.onclick = function (e) {
                if (e.target === modal) closeQuotationModal();
            };

            let itemsHtml = '';
            if (items.length > 0) {
                itemsHtml = '<div class="mt-4"><h4 class="font-semibold mb-2">Chi tiết sản phẩm:</h4><div class="overflow-x-auto"><table class="w-full text-sm"><thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left">Tên</th><th class="px-4 py-2 text-right">SL</th><th class="px-4 py-2 text-right">Đơn giá</th><th class="px-4 py-2 text-right">Thành tiền</th></tr></thead><tbody>';
                items.forEach(item => {
                    itemsHtml += `<tr class="border-t"><td class="px-4 py-2">${escapeHtml(item.item_name || '')}</td><td class="px-4 py-2 text-right">${item.quantity || 0} ${escapeHtml(item.unit || '')}</td><td class="px-4 py-2 text-right">${formatCurrency(item.unit_price)}</td><td class="px-4 py-2 text-right font-medium">${formatCurrency(item.total_price)}</td></tr>`;
                });
                itemsHtml += '</tbody></table></div></div>';
            }

            modal.innerHTML = `
                <div class="bg-white rounded-xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Chi tiết báo giá</h2>
                        <button onclick="closeQuotationModal()" class="text-gray-500 hover:text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-bold text-lg mb-2">${code}</h3>
                            <span class="badge ${statusColor}">${status}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-sm text-gray-600">Khách hàng</label><p class="font-medium">${customer}</p></div>
                            <div><label class="text-sm text-gray-600">Dự án</label><p class="font-medium">${project}</p></div>
                            <div><label class="text-sm text-gray-600">Ngày tạo</label><p class="font-medium">${date}</p></div>
                            <div><label class="text-sm text-gray-600">Trạng thái</label><p class="font-medium"><span class="badge ${statusColor}">${status}</span></p></div>
                        </div>
                        ${itemsHtml}
                        ${notes ? `<div><label class="text-sm text-gray-600">Ghi chú</label><p class="font-medium mt-1">${notes}</p></div>` : ''}
                        <div class="border-t pt-4">
                            <label class="text-sm text-gray-600">Tổng giá bán</label>
                            <p class="text-3xl font-bold text-green-600">${amount}</p>
                        </div>
                    </div>
                    <div class="flex justify-end gap-4 mt-6">
                        <button onclick="printQuotation(${qId})" class="px-6 py-2 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700">In báo giá</button>
                        <button onclick="exportQuotationPDF(${qId})" class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">Xuất PDF</button>
                        <button onclick="closeQuotationModal()" class="px-6 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50">Đóng</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
        }

        function closeQuotationModal() {
            const modal = document.getElementById('quotationModal');
            if (modal) modal.remove();
        }

        function printQuotation(id) {
            window.open(`${API_BASE}/quotations/${id}/pdf-data`, '_blank');
        }

        function exportQuotationPDF(id) {
            window.open(`${API_BASE}/quotations/${id}/pdf-data`, '_blank');
        }

        async function sendReminder(id) {
            if (!confirm('Gửi email nhắc nhở khách hàng về báo giá này?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/quotations/${id}/remind`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                if (result.success) {
                    showSuccessNotification('Đã gửi email nhắc nhở thành công!');
                } else {
                    alert('Lỗi: ' + (result.message || 'Không thể gửi email'));
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Lỗi khi gửi email nhắc nhở');
            }
        }

        // Mở báo giá để sửa
        function editQuotation(id) {
            // Redirect to quotation-new.html with quotation ID to load and edit
            window.location.href = `quotation-new.html?quotation_id=${id}`;
        }

        // Chốt báo giá (approve)
        async function approveQuotation(id) {
            if (!confirm('Bạn có chắc muốn chốt báo giá này?\n\nSau khi chốt, báo giá sẽ không hiển thị trong danh sách chờ duyệt nữa.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/quotations/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'approved' })
                });

                const result = await response.json();
                if (result.success) {
                    showSuccessNotification('Đã chốt báo giá thành công!');
                    // Reload data to remove approved quotation from list
                    loadPendingQuotations();
                } else {
                    alert('Lỗi: ' + (result.message || 'Không thể chốt báo giá'));
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Lỗi khi chốt báo giá. Vui lòng thử lại.');
            }
        }

        function refreshData() {
            loadPendingQuotations();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadPendingQuotations();
        });
    </script>
</body>
