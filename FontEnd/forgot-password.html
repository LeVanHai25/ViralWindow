<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Hệ thống quản lý cửa nhôm kính</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .forgot-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="forgot-card rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-400 rounded-lg flex items-center justify-center mx-auto mb-4 overflow-hidden" id="companyLogoContainer">
                <img id="companyLogo" src="" alt="Logo" class="hidden w-full h-full object-contain">
                <svg id="companyLogoIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-10 h-10 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2" id="companyName">ViralWindow</h1>
            <p class="text-gray-600 mb-4">Quên mật khẩu</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Step 1: Enter Email -->
        <div id="step1">
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Nhập email đã đăng ký"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <button 
                    type="submit" 
                    id="submitButton"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    <span id="submitButtonText">Gửi link đặt lại mật khẩu</span>
                    <span id="submitButtonLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>

        <!-- Step 2: Enter Code -->
        <div id="step2" class="hidden">
            <form id="verifyCodeForm" onsubmit="handleVerifyCode(event)" class="space-y-6">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                        Mã xác nhận <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="code" 
                        name="code" 
                        required
                        placeholder="Nhập mã xác nhận đã gửi qua email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl tracking-widest"
                        maxlength="6"
                    >
                    <p class="text-sm text-gray-500 mt-2">Mã xác nhận đã được gửi đến <span id="emailDisplay" class="font-semibold"></span></p>
                    <p id="codeError" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <button 
                    type="submit" 
                    id="verifyButton"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    <span id="verifyButtonText">Xác nhận</span>
                    <span id="verifyButtonLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>

                <button 
                    type="button" 
                    onclick="resendCode()"
                    class="w-full text-blue-600 hover:text-blue-800 text-sm"
                >
                    Gửi lại mã
                </button>
            </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="step3" class="hidden">
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)" class="space-y-6">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Mật khẩu mới <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="new_password" 
                            required
                            minlength="6"
                            placeholder="Tối thiểu 6 ký tự"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <button 
                            type="button" 
                            onclick="togglePasswordVisibility('newPassword')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <svg id="eyeIconNewPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p id="newPasswordError" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <div>
                    <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Xác nhận mật khẩu mới <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmNewPassword" 
                            name="confirm_new_password" 
                            required
                            placeholder="Nhập lại mật khẩu mới"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <button 
                            type="button" 
                            onclick="togglePasswordVisibility('confirmNewPassword')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <svg id="eyeIconConfirmNewPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p id="confirmNewPasswordError" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <button 
                    type="submit" 
                    id="resetButton"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    <span id="resetButtonText">Đặt lại mật khẩu</span>
                    <span id="resetButtonLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="login.html" class="text-blue-600 hover:text-blue-800">← Quay lại đăng nhập</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let resetToken = null;
        let userEmail = null;

        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`eyeIcon${fieldId.charAt(0).toUpperCase() + fieldId.slice(1)}`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' : 'bg-green-50 text-green-800 border border-green-200'}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
            
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            userEmail = email;

            const submitButton = document.getElementById('submitButton');
            const submitButtonText = document.getElementById('submitButtonText');
            const submitButtonLoader = document.getElementById('submitButtonLoader');
            
            submitButton.disabled = true;
            submitButtonText.classList.add('hidden');
            submitButtonLoader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Mã xác nhận đã được gửi đến email của bạn!', 'success');
                    
                    // Move to step 2
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    document.getElementById('emailDisplay').textContent = email;
                } else {
                    showAlert(result.message || 'Email không tồn tại trong hệ thống');
                    submitButton.disabled = false;
                    submitButtonText.classList.remove('hidden');
                    submitButtonLoader.classList.add('hidden');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showAlert('Lỗi kết nối server. Vui lòng thử lại sau.');
                submitButton.disabled = false;
                submitButtonText.classList.remove('hidden');
                submitButtonLoader.classList.add('hidden');
            }
        }

        async function handleVerifyCode(event) {
            event.preventDefault();
            
            const code = document.getElementById('code').value;

            const verifyButton = document.getElementById('verifyButton');
            const verifyButtonText = document.getElementById('verifyButtonText');
            const verifyButtonLoader = document.getElementById('verifyButtonLoader');
            
            verifyButton.disabled = true;
            verifyButtonText.classList.add('hidden');
            verifyButtonLoader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/auth/verify-reset-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail, code })
                });

                const result = await response.json();

                if (result.success) {
                    resetToken = result.data.token;
                    showAlert('Mã xác nhận hợp lệ! Vui lòng đặt lại mật khẩu.', 'success');
                    
                    // Move to step 3
                    document.getElementById('step2').classList.add('hidden');
                    document.getElementById('step3').classList.remove('hidden');
                } else {
                    showAlert(result.message || 'Mã xác nhận không đúng');
                    verifyButton.disabled = false;
                    verifyButtonText.classList.remove('hidden');
                    verifyButtonLoader.classList.add('hidden');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showAlert('Lỗi kết nối server. Vui lòng thử lại sau.');
                verifyButton.disabled = false;
                verifyButtonText.classList.remove('hidden');
                verifyButtonLoader.classList.add('hidden');
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                showAlert('Mật khẩu xác nhận không khớp');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự');
                return;
            }

            const resetButton = document.getElementById('resetButton');
            const resetButtonText = document.getElementById('resetButtonText');
            const resetButtonLoader = document.getElementById('resetButtonLoader');
            
            resetButton.disabled = true;
            resetButtonText.classList.add('hidden');
            resetButtonLoader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: userEmail,
                        token: resetToken,
                        new_password: newPassword 
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Đặt lại mật khẩu thành công! Đang chuyển đến trang đăng nhập...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Đặt lại mật khẩu thất bại');
                    resetButton.disabled = false;
                    resetButtonText.classList.remove('hidden');
                    resetButtonLoader.classList.add('hidden');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showAlert('Lỗi kết nối server. Vui lòng thử lại sau.');
                resetButton.disabled = false;
                resetButtonText.classList.remove('hidden');
                resetButtonLoader.classList.add('hidden');
            }
        }

        async function resendCode() {
            if (!userEmail) return;

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Mã xác nhận mới đã được gửi!', 'success');
                } else {
                    showAlert('Không thể gửi lại mã. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showAlert('Lỗi kết nối server.');
            }
        }

        // Load company logo and name
        async function loadCompanyLogo() {
            try {
                const response = await fetch(`${API_BASE}/company-settings`);
                const result = await response.json();

                if (result.success && result.data) {
                    const companyNameEl = document.getElementById('companyName');
                    const companyLogoImg = document.getElementById('companyLogo');
                    const companyLogoIcon = document.getElementById('companyLogoIcon');
                    const companyLogoContainer = document.getElementById('companyLogoContainer');

                    if (companyNameEl && result.data.company_name) {
                        companyNameEl.textContent = result.data.company_name;
                    }

                    if (result.data.logo_path && companyLogoImg) {
                        companyLogoImg.src = result.data.logo_path;
                        companyLogoImg.classList.remove('hidden');
                        if (companyLogoIcon) companyLogoIcon.classList.add('hidden');
                        if (companyLogoContainer) {
                            companyLogoContainer.classList.remove('bg-blue-400');
                            companyLogoContainer.classList.add('bg-white');
                        }
                    } else {
                        if (companyLogoImg) companyLogoImg.classList.add('hidden');
                        if (companyLogoIcon) companyLogoIcon.classList.remove('hidden');
                        if (companyLogoContainer) {
                            companyLogoContainer.classList.add('bg-blue-400');
                            companyLogoContainer.classList.remove('bg-white');
                        }
                    }
                }
            } catch (error) {
                console.error('Lỗi load logo:', error);
            }
        }

        // Auto-focus code input
        document.getElementById('code')?.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Load company logo on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanyLogo();
        });
    </script>
</body>
</html>
