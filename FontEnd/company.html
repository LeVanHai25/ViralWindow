<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết Lập Doanh Nghiệp - Hệ thống quản lý cửa nhôm kính</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/success-notification.css">
    <script src="js/success-notification.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- HEADER -->
    <div class="bg-white shadow p-5 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="javascript:void(0)" onclick="history.back()" title="Quay lại trang trước" class="icon-square bg-blue-600 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <div>
                <h1 class="text-2xl font-bold">Thiết Lập Doanh Nghiệp</h1>
                <p class="text-gray-500 text-sm">Cấu hình thông tin công ty và thiết lập báo giá</p>
            </div>
        </div>
    </div>

    <div class="p-6">
        <div class="bg-white rounded-xl shadow p-6">
            <h2 class="text-xl font-bold mb-6">Thiết lập doanh nghiệp</h2>

            <!-- Logo Section -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Logo công ty</h3>
                <div class="flex items-start gap-6">
                    <div id="logoPlaceholder" class="w-48 h-48 bg-gray-100 border-2 border-dashed border-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-16 h-16 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="flex-1">
                        <input type="file" id="logoUpload" accept="image/png,image/jpeg,image/jpg" class="hidden" onchange="handleLogoUpload(event)">
                        <button type="button" onclick="document.getElementById('logoUpload').click()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2 hover:bg-blue-700 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            Tải lên logo
                        </button>
                        <p class="text-sm text-gray-600 mb-4">PNG, JPG tối đa 2MB. Khuyến nghị 500x500px</p>
                        <div id="logoPreview" class="hidden">
                            <img id="logoPreviewImg" src="" alt="Logo công ty" class="w-48 h-48 object-contain border border-gray-300 rounded-lg bg-white">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Company Information -->
            <div>
                <h3 class="text-lg font-semibold mb-4">Thông tin doanh nghiệp</h3>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tên công ty</label>
                        <input type="text" id="companyName" placeholder="VD: Công ty TNHH Nhôm Kính ABC" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mã số thuế</label>
                        <input type="text" id="taxCode" placeholder="0123456789" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ</label>
                        <input type="text" id="address" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành phố" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
                        <input type="text" id="phone" placeholder="0123 456 789" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" placeholder="contact@company.com" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website</label>
                        <input type="url" id="website" placeholder="https://company.com" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Quote Settings -->
            <div class="mt-8 pt-8 border-t border-gray-200">
                <h3 class="text-lg font-semibold mb-4">Thiết lập báo giá</h3>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Chân chữ ký</label>
                        <textarea id="signatureFooter" rows="3" placeholder="VD: Trân trọng cảm ơn quý khách đã tin tưởng sử dụng dịch vụ của chúng tôi." 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Người ký</label>
                        <input type="text" id="signerName" placeholder="VD: Nguyễn Văn A - Giám đốc" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Lợi nhuận mặc định</label>
                            <div class="flex items-center gap-2">
                                <input type="number" id="defaultProfitMargin" value="20" min="0" max="100" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <span class="text-gray-600">%</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Thời hạn báo giá (ngày)</label>
                            <input type="number" id="quoteValidityDays" value="30" min="1" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Điều khoản & Điều kiện</label>
                        <textarea id="termsConditions" rows="5" placeholder="Nhập các điều khoản và điều kiện áp dụng cho báo giá..." 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="mt-8 flex justify-center">
                <button onclick="saveCompanySettings(event)" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold flex items-center gap-2 hover:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                    </svg>
                    Lưu cấu hình
                </button>
            </div>

        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentLogoBase64 = null;
        let hasNewLogo = false; // Flag để đánh dấu có logo mới được upload

        // Handle logo upload với tối ưu hóa ảnh
        function handleLogoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 2 * 1024 * 1024) {
                alert('File quá lớn! Vui lòng chọn file nhỏ hơn 2MB.');
                event.target.value = '';
                return;
            }

            if (!file.type.match('image/(png|jpeg|jpg)')) {
                alert('Chỉ chấp nhận file PNG, JPG hoặc JPEG!');
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const maxSize = 500;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    currentLogoBase64 = canvas.toDataURL('image/jpeg', 0.8);
                    hasNewLogo = true; // Đánh dấu có logo mới
                    console.log('Logo đã được upload, base64 length:', currentLogoBase64.length);
                    console.log('Logo preview:', currentLogoBase64.substring(0, 50) + '...');
                    
                    document.getElementById('logoPreviewImg').src = currentLogoBase64;
                    document.getElementById('logoPreview').classList.remove('hidden');
                    document.getElementById('logoPlaceholder').classList.add('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function loadCompanySettings() {
            try {
                const response = await fetch(`${API_BASE}/company-settings`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const data = result.data;
                    
                    if (data.logo_path) {
                        // Lưu logo hiện tại vào currentLogoBase64 để giữ nguyên khi lưu
                        currentLogoBase64 = data.logo_path;
                        document.getElementById('logoPreviewImg').src = data.logo_path;
                        document.getElementById('logoPreview').classList.remove('hidden');
                        document.getElementById('logoPlaceholder').classList.add('hidden');
                    }
                    
                    if (data.company_name) document.getElementById('companyName').value = data.company_name;
                    if (data.tax_code) document.getElementById('taxCode').value = data.tax_code;
                    if (data.address) document.getElementById('address').value = data.address;
                    if (data.phone) document.getElementById('phone').value = data.phone;
                    if (data.email) document.getElementById('email').value = data.email;
                    if (data.website) document.getElementById('website').value = data.website;
                    if (data.signature_footer) document.getElementById('signatureFooter').value = data.signature_footer;
                    if (data.signer_name) document.getElementById('signerName').value = data.signer_name;
                    if (data.default_profit_margin) document.getElementById('defaultProfitMargin').value = data.default_profit_margin;
                    if (data.quote_validity_days) document.getElementById('quoteValidityDays').value = data.quote_validity_days;
                    if (data.terms_conditions) document.getElementById('termsConditions').value = data.terms_conditions;
                }
            } catch (error) {
                console.error('Lỗi:', error);
            }
        }

        async function saveCompanySettings(event) {
            event.preventDefault();
            
            // Chỉ gửi logo nếu có logo mới được upload
            const logoToSend = hasNewLogo ? currentLogoBase64 : undefined;
            console.log('hasNewLogo:', hasNewLogo);
            console.log('Saving logo:', logoToSend ? 'Có logo mới (' + logoToSend.substring(0, 50) + '...)' : 'Không có logo mới (giữ nguyên logo cũ)');
            
            const data = {
                company_name: document.getElementById('companyName').value,
                tax_code: document.getElementById('taxCode').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                signature_footer: document.getElementById('signatureFooter').value,
                signer_name: document.getElementById('signerName').value,
                default_profit_margin: parseFloat(document.getElementById('defaultProfitMargin').value) || 20,
                quote_validity_days: parseInt(document.getElementById('quoteValidityDays').value) || 30,
                terms_conditions: document.getElementById('termsConditions').value
            };
            
            // Chỉ thêm logo_base64 vào data nếu có logo mới
            if (hasNewLogo && logoToSend) {
                data.logo_base64 = logoToSend;
            }

            console.log('Data to send:', { ...data, logo_base64: logoToSend ? 'Base64 string (length: ' + logoToSend.length + ')' : null });

            try {
                const response = await fetch(`${API_BASE}/company-settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Response from server:', result);
                
                if (result.success) {
                    showSuccessNotification('Lưu cấu hình thành công!');
                    // Reset flag sau khi lưu thành công
                    hasNewLogo = false;
                    loadCompanySettings();
                } else {
                    alert('Lỗi: ' + (result.message || 'Không thể lưu'));
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Lỗi kết nối server');
            }
        }

        // Load settings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanySettings();
        });
    </script>

    <style>
        .icon-square {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
</body>
</html>
