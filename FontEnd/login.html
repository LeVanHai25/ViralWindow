<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý cửa nhôm kính</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-400 rounded-lg flex items-center justify-center mx-auto mb-4 overflow-hidden" id="companyLogoContainer">
                <img id="companyLogo" src="" alt="Logo" class="hidden w-full h-full object-contain">
                <svg id="companyLogoIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-10 h-10 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2" id="companyName">ViralWindow</h1>
            <p class="text-gray-600 mb-4">Đăng nhập vào hệ thống</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email <span class="text-red-500">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="Nhập email của bạn"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Mật khẩu <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Nhập mật khẩu"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <button 
                        type="button" 
                        onclick="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-700">Ghi nhớ đăng nhập</span>
                </label>
                <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-800">Quên mật khẩu?</a>
            </div>

            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
            >
                <span id="loginButtonText">Đăng nhập</span>
                <span id="loginButtonLoader" class="hidden">
                    <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Chưa có tài khoản? 
                <a href="register.html" class="text-blue-600 font-semibold hover:text-blue-800">Đăng ký ngay</a>
            </p>
        </div>

    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        // Load company logo and name
        async function loadCompanyLogo() {
            try {
                const response = await fetch(`${API_BASE}/company-settings`);
                const result = await response.json();

                if (result.success && result.data) {
                    const companyNameEl = document.getElementById('companyName');
                    const companyLogoImg = document.getElementById('companyLogo');
                    const companyLogoIcon = document.getElementById('companyLogoIcon');
                    const companyLogoContainer = document.getElementById('companyLogoContainer');

                    if (companyNameEl && result.data.company_name) {
                        companyNameEl.textContent = result.data.company_name;
                    }

                    if (result.data.logo_path && companyLogoImg) {
                        companyLogoImg.src = result.data.logo_path;
                        companyLogoImg.classList.remove('hidden');
                        if (companyLogoIcon) companyLogoIcon.classList.add('hidden');
                        if (companyLogoContainer) {
                            companyLogoContainer.classList.remove('bg-blue-400');
                            companyLogoContainer.classList.add('bg-white');
                        }
                    } else {
                        if (companyLogoImg) companyLogoImg.classList.add('hidden');
                        if (companyLogoIcon) companyLogoIcon.classList.remove('hidden');
                        if (companyLogoContainer) {
                            companyLogoContainer.classList.add('bg-blue-400');
                            companyLogoContainer.classList.remove('bg-white');
                        }
                    }
                }
            } catch (error) {
                console.error('Lỗi load logo:', error);
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' : 'bg-green-50 text-green-800 border border-green-200'}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
            
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Hide previous errors
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');

            // Show loading
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoader = document.getElementById('loginButtonLoader');
            
            loginButton.disabled = true;
            loginButtonText.classList.add('hidden');
            loginButtonLoader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, remember_me: rememberMe })
                });

                const result = await response.json();

                if (result.success) {
                    // Save token
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    showAlert('Đăng nhập thành công!', 'success');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Email hoặc mật khẩu không đúng');
                    loginButton.disabled = false;
                    loginButtonText.classList.remove('hidden');
                    loginButtonLoader.classList.add('hidden');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showAlert('Lỗi kết nối server. Vui lòng thử lại sau.');
                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginButtonLoader.classList.add('hidden');
            }
        }

        // Check if already logged in and load company logo
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
            loadCompanyLogo();
        });
    </script>
</body>
</html>
